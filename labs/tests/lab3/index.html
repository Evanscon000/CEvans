<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dog Image Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container text-center mt-5">
    <h1>Dog Image Generator</h1>

    <div class="mb-3">
        <label for="Breed" class="form-label">Select Breed</label>
        <select id="Breed" class="form-select w-auto mx-auto">
            <option value="labrador">Labrador</option>
            <option value="coonhound">Coonhound</option>
            <option value="beagle">Beagle</option>
        </select>
    </div>

    <div class="mb-3">
        <img id="dogImage" src="" alt="Dog image" class="img-fluid" style="max-width:500px;">
    </div>

    <div class="mb-3">
        <button id="dogButton" class="btn btn-primary">Generate</button>
        <button id="prevButton" class="btn btn-secondary">Back</button>
        <button id="nextButton" class="btn btn-secondary">Next</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
